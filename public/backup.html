<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperFaktúra</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="index.js"></script>
</head>
<body class="text-white font-mukta">
    <div class="bg-white h-28 w-full">
        <div class="mx-10 bg-white h-full grid grid-cols-3">
            <a href="/"  class="flex items-center">
                <img class="h-14" src = "img\Logo_Superfaktura.png" alt="Logo Superfaktura SVG"/>
            </a>
            <div class="flex items-center">

                  <div class="h-10 w-full flex">
                    <div class="relative w-full">
                        <input type="search"  
                            class="relative block p-2.5 w-full flex-auto text-gray-900 bg-gray-100 rounded-full" 
                            placeholder="Vyhľadať faktúru, firmu, kontakt..." />
                        <button type="submit" class="absolute top-1/2 end-0 transform -translate-y-1/2 
                        flex bg-buttonblue items-center justify-center rounded-full m-2 w-6 h-6">
                            <img class="w-5 h-5" src = "img\Search.svg" alt="Search SVG"/>
                        </button>
                    </div>
                </div>

            </div>
            <div class="flex items-center bg-white text-black text-smdd justify-end">
                <div class="flex justify-center font-normal">
                    <a href="/" class="flex justify-center pr-1">
                        <img class="w-4 h-4" src = "img\Help.svg" alt="Help SVG"/>
                        <span class="px-1">
                            Nápoveda
                        </span>
                    </a>
                    <a href="/" class="flex justify-center border-x-2 border-menuborder px-1">
                        <img class="w-4 h-4" src = "img\Company.svg" alt="Company SVG"/>
                        <span class="px-1">
                            The Walt Disney Company
                        </span>
                        <img class="w-4 h-4" src = "img\Arrow.svg" alt="Arrow SVG"/>
                    </a>
                    <a href="/" class="flex justify-center pl-1">
                        <img class="w-4 h-4" src = "img\Avatar.svg" alt="Avatar SVG"/>
                        <span class="px-1">
                            Môj profil
                        </span>
                        <img class="w-4 h-4" src = "img\Arrow.svg" alt="Arrow SVG"/>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-navbg h-12 w-full flex justify-between items-center px-52">
        <div class="flex justify-start h-12 w-full text-navtext gap-3 text-sm font-bold">
            <button class="hover:bg-navhover hover:text-white h-12 uppercase flex items-center rounded-t-sm px-3 py-4">
                Prehľady
            </button>
            <button id="dropdownNavbarLink" class="hover:bg-navhover hover:text-white h-12 uppercase flex items-center rounded-t-sm px-3 py-4">
                Faktúry
            </button>
            <button class="hover:bg-navhover hover:text-white h-12 uppercase flex items-center rounded-t-sm px-3 py-4">
                Náklady
            </button>
            <button class="hover:bg-navhover hover:text-white h-12 uppercase flex items-center rounded-t-sm px-3 py-4">
                Kontakty
            </button>
            <button class="hover:bg-navhover hover:text-white h-12 uppercase flex items-center rounded-t-sm px-3 py-4">
                Nástroje
            </button>
        </div>
        <button class="h-12 min-w-max max-w-40 text-white px-4 py-3 bg-buttonblue flex items-center ">
            <img class="w-4 h-4 mr-1" src = "img\AddWhite.svg" alt="Add SVG"/>
            <span class="text-sm">
                Vytvoriť nový
            </span>
        </button>
    </div>
    <div id="dropdownNavbar" class="hidden">
        <div class="bg-navhover flex h-12 w-full justify-between items-center text-subnavtext px-52">
            <div class="group relative hover:text-white h-12 flex justify-center items-center rounded-t-sm px-3 py-4">
                <span>Faktúry</span>
                <div class="hidden group-hover:block absolute bottom-0 w-0 h-0 
                border-l-[5px] border-l-transparent
                border-b-[8px] border-b-white
                border-r-[5px] border-r-transparent"></div>
            </div>
            <div class="group relative hover:text-white h-12  flex justify-center items-center rounded-t-sm px-3 py-4">
                <span>Zálohové faktúry</span>
                <div class="hidden group-hover:block absolute bottom-0 w-0 h-0 
                border-l-[5px] border-l-transparent
                border-b-[8px] border-b-white
                border-r-[5px] border-r-transparent"></div>
            </div>
            <div class="group relative hover:text-white h-12  flex justify-center items-center rounded-t-sm px-3 py-4">
                <span>Dodacie listy</span>
                <div class="hidden group-hover:block absolute bottom-0 w-0 h-0 
                border-l-[5px] border-l-transparent
                border-b-[8px] border-b-white
                border-r-[5px] border-r-transparent"></div>
            </div>
            <div class="group relative hover:text-white h-12  flex justify-center items-center rounded-t-sm px-3 py-4">
                <span>Prijaté objednávky</span>
                <div class="hidden group-hover:block absolute bottom-0 w-0 h-0 
                border-l-[5px] border-l-transparent
                border-b-[8px] border-b-white
                border-r-[5px] border-r-transparent"></div>
            </div>
            <div class="group relative hover:text-white h-12  flex justify-center items-center rounded-t-sm px-3 py-4">
                <span>Cenové ponuky</span>
                <div class="hidden group-hover:block absolute bottom-0 w-0 h-0 
                border-l-[5px] border-l-transparent
                border-b-[8px] border-b-white
                border-r-[5px] border-r-transparent"></div>
            </div>
            <div class="group relative hover:text-white h-12  flex justify-center items-center rounded-t-sm px-3 py-4">
                <span>Pravidelné</span>
                <div class="hidden group-hover:block absolute bottom-0 w-0 h-0 
                border-l-[5px] border-l-transparent
                border-b-[8px] border-b-white
                border-r-[5px] border-r-transparent"></div>
            </div>
            <div class="group relative hover:text-white h-12  flex justify-center items-center rounded-t-sm px-3 py-4">
                <span>Dobropisy</span>
                <div class="hidden group-hover:block absolute bottom-0 w-0 h-0 
                border-l-[5px] border-l-transparent
                border-b-[8px] border-b-white
                border-r-[5px] border-r-transparent"></div>
            </div>
            <div class="group relative hover:text-white h-12  flex justify-center items-center rounded-t-sm px-3 py-4">
                <span>Koncepty</span>
                <div class="hidden group-hover:block absolute bottom-0 w-0 h-0 
                border-l-[5px] border-l-transparent
                border-b-[8px] border-b-white
                border-r-[5px] border-r-transparent"></div>
            </div>
        </div>
    </div>
</body>
</html>
